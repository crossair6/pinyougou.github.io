<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                <div class="register">
                    <a href="#">注册新用户</a>
                </div>
                <div class="login">
                    已有账号？去
                    <a href="#"><strong>登录</strong></a>
                </div>
            </h3>
            <div class="reg_form">
               <form action="">
                <ul>
                    <li>
                        <label for="">手机号：</label>
                        <input type="text" class="input">
                        <span class="error">
                            <i class="error_icon"></i>
                            手机号码不正确，请重新输入
                        </span>
                    </li>
                    <li>
                        <label for="">短信验证码：</label>
                        <input type="text" class="input">
                        <span class="success">
                            <i class="success_icon"></i>
                            短信验证码输入正确
                        </span>
                    </li>
                    <li>
                        <label for="">登录密码：</label>
                        <input type="password" class="input">
                        <span class="error">
                            <i class="error_icon"></i>
                            密码不少于6位数,请重新输入
                        </span>
                    </li>
                    <li class="safe">
                        安全程度
                        <em class="weak">弱</em><em class="medium">中</em><em class="strong">强</em>
                    </li>

                    <li>
                        <label for="">确认密码：</label>
                        <input type="password" class="input">
                        <span class="error">
                            <i class="error_icon"></i>
                            密码不一致,请重新输入
                        </span>
                    </li>
                    <li class="agree"><input type="checkbox" class="checkbox">同意协议并注册<a href="#">《知晓用户协议》</a></li>
                    <li>
                        <input type="submit" value="完成注册" class="submit">
                    </li>
                </ul>
               </form>
            </div>
        </div>
